<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div id="converter">
    <h1>Temperature Converter</h1>
    <label>Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius &#8451" required>
    <label>Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit &#8457" required>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>


  <script src="script.js"></script>
</body>

</html>
